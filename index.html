<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body><form>
    <h2><b><u>Contact Me</u></b></h2>
    <p>
        Your first name:<br>
        <input type="text" placeholder="John"><br>
    </p>
    <p>
        Your second name:<br>
        <input type="text" placeholder="Smith"><br>
    </p>
    <p>
        Your Email Address:<br>
        <input type="email" placeholder="john@email.com"><br>
    </p>
    <p>
        Your phone number:<br>
        <input type="phone number" placeholder="(91)5687340098"><br>
    </p>
    <p>
        <label for="country">Reason for contact:</label>
        <select name="country" id="country">
            <option value="Project">Project</option>
            <option value="Question">Question</option>
            <option value="Hiring">Hiring</option>
            <option value="Other">Other</option>
        </select>
    </p>
    <p>
        Synopsis(only pdf file):<input type="file">
    </p>
    <p>
       Description Box:<br>
       <textarea rows="18" cols="50"></textarea><br>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
    </form>

</body>
</html>
